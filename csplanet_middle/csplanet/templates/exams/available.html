{% extends "base.html" %} {% block title %}Take Exam{% endblock %} {% block
content %}
<div class="container my-5">
  <h2>Available Tests</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Exam</th>
        <th>Start</th>
        <th>End</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for exam in exams %}
      <tr>
        <td>{{ exam.title }}</td>
        <td>{{ exam.start_datetime }}</td>
        <td>{{ exam.end_datetime }}</td>
        <td>
          <a class="btn btn-primary" href="{% url 'exams:exam_take' exam.id %}"
            >Start</a
          >
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">No tests available at this time.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
